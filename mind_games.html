<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background-color: #0d0d0d;
            color: #0ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.9);
            padding: 50px;
            border-radius: 15px;
            border: 3px solid #0ff;
            box-shadow: 0px 0px 30px #0ff;
            animation: pulse 2s infinite alternate;
            position: relative;
            z-index: 2;
        }
        @keyframes pulse {
            from { box-shadow: 0px 0px 20px #0ff; }
            to { box-shadow: 0px 0px 40px #0ff; }
        }
        h1 {
            font-size: 48px;
            text-shadow: 0px 0px 15px #ff0077;
            animation: glitch 1.5s infinite alternate;
        }
        /* Glitch Effect */
        @keyframes glitch {
            0% { transform: skewX(0deg); }
            20% { transform: skewX(-5deg); }
            40% { transform: skewX(5deg); }
            60% { transform: skewX(-5deg); }
            80% { transform: skewX(5deg); }
            100% { transform: skewX(0deg); }
        }
        button {
            background-color: #ff0077;
            color: white;
            font-size: 22px;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 20px #ff0077;
            margin-top: 20px;
            animation: glow 1.5s infinite alternate, floatButton 2s infinite ease-in-out;
        }
        button:hover {
            background-color: #ff3399;
            box-shadow: 0 0 30px #ff3399;
            transform: scale(1.1);
        }
        /* Glow Effect */
        @keyframes glow {
            from { box-shadow: 0 0 15px #ff0077; }
            to { box-shadow: 0 0 25px #ff3399; }
        }
        /* Floating Effect */
        @keyframes floatButton {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        /* Background Energy Wave */
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2) 10%, transparent 70%);
            animation: pulse-bg 3s infinite alternate;
        }
        @keyframes pulse-bg {
            from { transform: scale(1); opacity: 0.7; }
            to { transform: scale(1.1); opacity: 1; }
        }
        /* Moving Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #0ff;
            border-radius: 50%;
            opacity: 0.7;
            animation: moveParticles 5s linear infinite;
        }
        @keyframes moveParticles {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="particles"></div>
    <div class="container">
        <h1>Mind Games</h1>
        <button onclick="startGame()">Start</button>
    </div>
    <script>
        function startGame() {
            document.body.style.transition = 'background 1s';
            document.body.style.backgroundColor = '#000';
            setTimeout(() => {
                alert('Get Ready for the Challenge!');
                window.location.href = "guidelines.html";
            }, 1000);
        }

        // Generate Floating Particles
        function createParticles() {
            const particleContainer = document.querySelector(".particles");
            for (let i = 0; i < 50; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDuration = (Math.random() * 3 + 2) + "s";
                particleContainer.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
